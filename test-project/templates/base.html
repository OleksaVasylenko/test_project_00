<!DOCTYPE HTML>
<head>
    <title>
        {% block title %}Test-project{% endblock %}
    </title>
</head>
<body>
    <div id="header">
        <a href="/">Test-project</a>
        {%  if request.user.is_active %}
        <a href="/post/make/">
            <input type="button" value="Make a post">
        </a>
        {% endif %}
        {% if request.user.is_authenticated %}
        <a href="{% url 'auth:sign_out' %}" style="float: right;">
            <input type="button" value="Sign Out">
        </a>
        <p style="float: right;">{{ request.user}}</p>
        {% else %}
        <a href="{% url 'auth:sign_in_page' %}" style="float: right;">
            <input type="button" value="Sign In">
        </a>
        <a href="{% url 'auth:sign_up' %}" style="float: right;">
            <input type="button" value="Sign Up">
        </a>
        {% endif %}
    </div>
    <div>
        <br>
        {% block content %}{% endblock %}
    </div>
</body>
